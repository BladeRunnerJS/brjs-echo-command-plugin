apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

if (!file("BladeRunner").isDirectory())
{
    throw new GradleException("Please make sure that BladeRunner is extracted into the root of the project")
}

dependencies {
	compile fileTree(dir:"BladeRunner/sdk/libs/java/system/", include:"brjs-*.jar")
}

jar.doLast {
    println "${project.name} jar built in to ${archivePath.path}"
}

defaultTasks "build"